
<div class ="modalWidth">
<div class="modal-header">
<h3 class="modal-title">Enter Your Address </h3>
</div>

<form  method="post" >
<fieldset>
 <input type="text" id="address"  ng-model="user.deliveryAddress"  placeholder="Enter Your Delivery Address">
 
 <label>
 OR
 </label>
 
 
<button  type="button" ng-model="user.deliveryAddress" ng-click="close()" style="width: 85% !important">Enter Your Current Location </button>


<input type="text" id="phone" name="conactNumber" ng-model="user.contacNumber" style ="width: 80% !important ;height: 100%" placeholder="Enter Your Call Back Number"/>
 <div class="radio">
                <label style="color:black !important">
                    <input type="radio" name="paymentMode" value="1" ng-model="paymentMode.paymentModeValue" >
                    Case on Delivery
                </label>
            </div>
            <div class="radio">
                <label style="color:black !important">
                    <input type="radio" name="paymentMode" value="2" ng-model="paymentMode.paymentModeValue">
                    On Line Payment
                </label>
            </div>
<button  type="button" ng-click="addUserDeliveryAddress(paymentMode)" style="width: 20% !important ;margin-top: 10%;">PAY NOW </button>
{{paymentMode}}
</fieldset>
</form>
</div>
